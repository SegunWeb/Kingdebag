<section class="basic_detail_better">
    <div class="wrapper">

        <div class="basic_detail_better_container">
            <div class="basic_detail_better_title">
                <p>{{basic_cont.basic_better.title}}</p>
            </div>
            <div class="basic_detail_better_box">
                {% for item in basic_cont.basic_better.items %}
                <div class="basic_detail_better_item">
                    <p class="basic_detail_better_item_name">{{item.name}}</p>
                    <div class="basic_detail_better_item_img">
                        <img src="{{item.img}}" alt="img">
                    </div>
                    <div class="basic_detail_better_item_desc">
                        <p class="basic_detail_better_item_desc_title">{{item.titles}}</p>
                        <p class="basic_detail_better_item_desc_desc">{{item.desc}}</p>
                        <a href="{{item.link_href}}" class="basic_detail_better_item_desc_link">{{item.link_text}}</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
