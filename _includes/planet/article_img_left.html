<section class="article_biz_strategy">

    <div id="{{ planet.article_img_left.idVideo }}" class="active_video">
        <div class="close_video"></div>
        <div class="video_size" id="youtube"></div>
    </div>

    <div class="article_biz_strategy_left">
        <div class="article_biz_strategy_box wrapper">
            <div class="article_biz_strategy_img_box">
                <img class="article_biz_strategy_img" src="{{planet.article_img_left.img}}" alt="img">
                <span data-id="{{ planet.article_img_left.idVideo }}" class="button_play button_play_spec">{{planet.article_img_left.btnPlay | svgContents }}</span>
            </div>
            <div class="article_biz_strategy_info_box">
                <p class="article_biz_strategy_info_text">{{planet.article_img_left.text}}</p>
                <h3 class="article_biz_strategy_info_title">{{planet.article_img_left.title}}</h3>
                <p class="article_biz_strategy_info_desc">{{planet.article_img_left.desc}}</p>

            </div>
        </div>
    </div>


</section>
