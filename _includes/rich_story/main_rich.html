<section class="main_rich">
    <div class="main_rich_container wrapper">
        <div class="main_rich_img filter_mobile">
            <div class="filter">
                <img src="{{rich_story.main_rich.img}}" alt="img">
            </div>
        </div>
        <div class="main_rich_title_box">
            <div class="main_rich_info">
                <p class="main_rich_info__small">{{rich_story.main_rich.little_text}}</p>
                <p class="main_rich_info__big">{{rich_story.main_rich.big_text}}</p>
            </div>
            <h1 class="main_rich_title">{{rich_story.main_rich.title}}</h1>
            <div class="main_rich_desc">
                {{rich_story.main_rich.desc}}
            </div>
        </div>
    </div>
</section>
