<section class="performance wrapper">

    <div class="perf_container">
        <div class="perf_media">
            <div class="perf_media__image">
                <img src="{{ carbon.performance.imgPreview }}" alt="preview">
            </div>
        </div>
        <div class="perf_description">
            <div class="perf_text">
                <div class="perf_text__title">
                    <h2>{{carbon.performance.title}}</h2>
                </div>
                <div class="perf_text__small">
                    <p>{{carbon.performance.text}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
