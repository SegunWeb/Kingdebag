<section class="testi">

        <div class="testi_description">
            <div class="testi_text">
                <img class="quote quote_top" src="{{ finance.testimonial.quoteTop }}" alt="quote">
                <div class="testi_text__description">
                    <p>{{finance.testimonial.desc}}</p>
                </div>
                <div class="testi_text__author">
                    <p>{{finance.testimonial.author}}</p>

        </div>
    </div>
