<section class="presentation wrapper">



    <div class="pres_container">
        <div class="pres_media ">
            <div class="pres_media__image">
                <img src="{{ circularity.presentation.imgPreview }}" alt="preview">

            </div>
        </div>


        <div class="pres_description">

            <div class="pres_text">
                <img class="quote quote_top" src="{{ circularity.presentation.quoteTop }}" alt="quote">

                <div class="pres_text__description">
                    <p>{{circularity.presentation.desc}}</p>
                </div>
                <div class="pres_text__author">
                    <p>{{circularity.presentation.author}}</p>
                </div>

            </div>
            <img class="quote quote_bottom" src="{{ circularity.presentation.quoteBottom }}" alt="quote">

        </div>
    </div>
</section>
