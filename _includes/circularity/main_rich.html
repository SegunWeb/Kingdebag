<section class="main_rich">
    <div class="main_rich_container wrapper">
        <div class="main_rich_img filter_mobile">
            <div class="filter">
                <img src="{{circularity.main_rich.img}}" alt="img">
            </div>
        </div>
        <div class="main_rich_title_box">
            <p class="circularity_main_info">{{circularity.main_rich.info}}</p>
            <div class="main_rich_info">
                <p class="main_rich_info__small">{{circularity.main_rich.little_text}}</p>
                <p class="main_rich_info__big">{{circularity.main_rich.big_text}}</p>
            </div>
            <h1 class="main_rich_title">{{circularity.main_rich.title}}</h1>
            <div class="main_rich_desc">
                {{circularity.main_rich.desc}}
            </div>
        </div>
    </div>
</section>
