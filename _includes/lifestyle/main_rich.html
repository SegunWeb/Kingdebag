<section class="main_rich">
    <div class="main_rich_container wrapper">
        <div class="main_rich_img filter_mobile">
            <div class="filter">
                <img src="{{lifestyle.main_rich.img}}" alt="img">
            </div>
        </div>
        <div class="main_rich_title_box">
            <div class="main_rich_info">
                <p class="main_rich_info__small">{{lifestyle.main_rich.little_text}}</p>
                <p class="main_rich_info__big">{{lifestyle.main_rich.big_text}}</p>
            </div>
            <h1 class="main_rich_title">{{lifestyle.main_rich.title}}</h1>
            <div class="main_rich_desc">
                {{lifestyle.main_rich.desc}}
            </div>
        </div>

        <div class="main_carbon_text_box">
            <p class="main_carbon_text">{{lifestyle.main_rich.text}}</p>
        </div>
    </div>
</section>
