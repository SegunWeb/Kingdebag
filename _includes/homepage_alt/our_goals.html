<section class="our_goals">
    <div class="wrapper">

        <div class="our_goals_container">
            <div class="our_goals_title">
                <p>{{homepage_alt.our_goals.title}}</p>
            </div>
            <div class="our_goals_box">
                {% for item in homepage_alt.our_goals.items %}
                <div class="our_goals_item">
                    <p class="our_goals_item_name">{{item.name}}</p>
                    <div class="our_goals_item_img">
                        <a href="{{item.link_href}}">
                            <img src="{{item.img}}" alt="img">
                        </a>
                    </div>
                    <div class="our_goals_item_desc">
                        <p class="our_goals_item_desc_title">{{item.titles}}</p>
                        <p class="our_goals_item_desc_desc">{{item.desc}}</p>
                        <a href="{{item.link_href}}" class="our_goals_item_desc_link">{{item.link_text}}</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
