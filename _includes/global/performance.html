<section class="performance wrapper">



    <div class="perf_container">
        <div class="perf_media">
            <div class="perf_media__image">
                <img src="{{ global.performance.imgPreview }}" alt="preview">
            </div>

            <div class="perf_main_info">
                <p class="perf_main_info_text">{{global.performance.info}}</p>
            </div>
        </div>
        <div class="perf_description">

            <div class="perf_text">
                <div class="perf_text__title">
                    <h2>{{global.performance.title}}</h2>
                </div>
                <div class="perf_text__description">
                    <p>{{global.performance.desc}}</p>
                </div>
            </div>

        </div>
    </div>
</section>
