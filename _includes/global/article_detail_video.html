<section class="article_detail_video">
    <div id="{{ global.article_detail_video.idVideo }}" class="active_video">
        <div class="close_video"></div>
        <div class="video_size" id="youtube"></div>
    </div>

    <div class="wrapper">
        <div class="article_video_title_box">
            <p class="article_video_title">{{global.article_detail_video.title}}</p>
        </div>

        <div class="article_detail_video_box">
            <span data-id="{{ global.article_detail_video.idVideo }}" class="article_detail_video_btn_play button_play">{{ global.article_detail_video.btnPlay | svgContents }}</span>
            <img class="article_detail_video_preview" src="{{global.article_detail_video.img}}" alt="img">
        </div>
    </div>
</section>
