<section class="comm_glob wrapper">
        <div class="container">
            <div class="comm_glob_box">
                <h2 class="comm_glob_title">{{global.comm.title}}</h2>
                <p class="comm_glob_text">{{global.comm.text}}</p>
            </div>
            <div class="comm_glob_img_box">
                <video data-source="{{global.comm.video}}" class="video" poster="{{global.comm.img}}" muted autoplay playsinline></video>
            </div>
        </div>
</section>
