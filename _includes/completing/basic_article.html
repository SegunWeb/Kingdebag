<section class="basic_article">
    <div class="wrapper container">
        <div class="basic_article_crumbs_box">
            <div class="breadcrumbs basic_article_crumbs">
                <a href="#">{{completing.basic_article.bread_outside}}</a>
                <a href="#">{{completing.basic_article.bread_inside}}</a>
            </div>
        </div>

        <div class="basic_article_right">
            <div class="basic_article_box basic_article_right_box wrapper">
                <div class="basic_article_info_box basic_article_info_box_right">
                    <p class="basic_article_info_text">{{completing.basic_article.text}}</p>
                    <h3 class="basic_article_info_title">{{completing.basic_article.title}}</h3>
                    <p class="basic_article_info_desc">{{completing.basic_article.desc}}</p>
                </div>
                <div class="basic_article_img_box">
                    <img class="basic_article_img basic_article_img_right" src="{{completing.basic_article.img2}}" alt="img">
                </div>
            </div>
        </div>

        <div class="basic_article_left">
            <div class="basic_article_box wrapper">
                <div class="basic_article_img_box">
                    <img class="basic_article_img" src="{{completing.basic_article.img}}" alt="img">
                </div>
                <div class="basic_article_info_box">
                    <p class="basic_article_info_text">{{completing.basic_article.text}}</p>
                    <h3 class="basic_article_info_title">{{completing.basic_article.title}}</h3>
                    <p class="basic_article_info_desc">{{completing.basic_article.desc}}</p>

                </div>
            </div>
        </div>

    </div>

</section>
