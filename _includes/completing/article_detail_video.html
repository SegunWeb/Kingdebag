<section class="article_detail_video">
    <div id="comp_video" class="active_video">
        <div class="close_video"></div>
        <div class="video_size" id="youtube">
            <iframe src="https://www.youtube.com/embed/{{ completing.article_detail_video.idVideo }}?enablejsapi=1&" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <div class="wrapper">
        <div class="container">
            <div class="innov_box">
                <h2 class="innov_title">{{completing.article_detail_video.title}}</h2>
                <p class="innov_text">{{completing.article_detail_video.text}}</p>
            </div>
        </div>

        <div class="article_detail_video_box">
            <span id="completing_two" class="article_detail_video_btn_play button_play">{{ completing.article_detail_video.btnPlay | svgContents }}</span>
            <img class="article_detail_video_preview" src="{{completing.article_detail_video.img}}" alt="img">
        </div>
    </div>
</section>
