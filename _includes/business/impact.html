<section class="impact">
    <div class="impact_container wrapper">
        <div class="impact_text">
            <h2 class="impact_text__title">{{business.impact.title}}</h2>
            <div class="impact_wrapper_items">
                <div class="impact_button ">
                    <a class="button_lg" href="{{ business.impact.btn_href }}">{{ business.impact.btn_text }}</a>
                </div>
                <p class="impact_text__desc">{{business.impact.desc}}</p>
            </div>


        </div>

        <div class="impact_card">
            {% for item in business.impact.card %}
            <a href="{{ item.link }}" class="impact_card_box">
                <img src="{{ item.info_img }}" alt="img">
                <p class="items_card_title">{{ item.info_title }}</p>
            </a>
            {% endfor %}

        </div>
    </div>

</section>
