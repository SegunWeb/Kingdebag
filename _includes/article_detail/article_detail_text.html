<section class="article_detail_text">
    <div class="container wrapper">
        <div class="article_detail_text_container">
            <div class="article_detail_text_box">
                <p class="article_detail_text_title">{{article_detail.article_detail_text.title}}</p>
                <p class="article_detail_text_info">{{article_detail.article_detail_text.desc}}</p>
            </div>
            <div>
                <p class="article_detail_text_title">{{article_detail.article_detail_text.title_list}}</p>
                <div class="article_detail_text_list_box">
                    <ul class="article_detail_text_list">
                        {% for item in article_detail.article_detail_text.list %}
                        <li class="article_detail_text_item">
                            <span class="article_detail_text_item_text">
                                {{item.text}}
                            </span>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
